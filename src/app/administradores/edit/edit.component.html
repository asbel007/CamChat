<div class="container" *ngIf="estudianteOriginal">
  <h4>Editar Estudiante: {{ estudianteOriginal.$key }} </h4>
  <div class="container">
    <form novalidate [formGroup]="formulario" (ngSubmit)="onGuardar()">
      <div class="form-group row ">
        <label for="idCodigo" class="col-2 col-form-label">Codigo</label>
        <div class="col-10">
          <input class="form-control" type="text" formControlName="codSis" [value]=estudianteOriginal.codSis id="idCodigo" #codigo>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-2 col-form-label">Nombres</label>
        <div class="col-10">
          <input class="form-control" type="text" formControlName="nombres">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-2 col-form-label">Apellidos</label>
        <div class="col-10">
          <input class="form-control" type="text" formControlName="apellidos">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-10">
          <input class="form-control" type="email" formControlName="correo">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-2 col-form-label">Telefono</label>
        <div class="col-10">
          <input class="form-control" type="tel" formControlName="telefono" >
        </div>
      </div>
      <div class="form-group row">
        <label class="col-2 col-form-label">Fecha y hora</label>
        <div class="col-10">
          <input class="form-control" type="datetime-local" formControlName="hora">
        </div>
      </div>

      <div class="form-group row ">
        <div class="btn-group mr-2" role="group" aria-label="Second group">
          <button type="submit" class="btn btn-success">Modificar</button>
          <button type="button" class="btn btn-danger" (click)="onCancelar()">Cancelar</button>
        </div>
      </div>
    </form>
  </div>
</div>
