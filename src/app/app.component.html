  <span>{{title}} </span>
  <span class=" fill-remaining-space "></span>
  <span>Firebase </span>


  <table class="table">
    <thead class="thead-inverse">
      <th>Nombre</th>
      <th>Apellidos</th>
      <th>Telefono</th>
    </thead>
    <tbody>
      <tr *ngFor=" let contacto of contactos">
        <td>{{contacto.nombre}} </td>
        <td>{{contacto.apellidos}}</td>
        <td>{{contacto.telefono}}</td>
      </tr>
    </tbody>
  </table>
